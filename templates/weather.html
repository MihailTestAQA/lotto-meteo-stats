<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодные данные - LottoMeteoStats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #4a5568;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .control-btn:hover {
            background: #2d3748;
            transform: scale(1.05);
        }
        
        .control-btn.primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .weather-card.main {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
        }
        
        .weather-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .temperature {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .feels-like {
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .weather-description {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 30px;
            text-transform: capitalize;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .detail-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4facfe;
        }
        
        .detail-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #4a5568;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
        
        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header-top {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                justify-content: center;
            }
            
            .weather-card {
                padding: 20px;
            }
            
            .temperature {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1><i class="fas fa-cloud-sun"></i> Погодные данные</h1>
                <div class="controls">
                    <a href="/" class="control-btn">
                        <i class="fas fa-home"></i> На главную
                    </a>
                    <button onclick="refreshWeather()" class="control-btn primary">
                        <i class="fas fa-sync-alt"></i> Обновить
                    </button>
                    <a href="/api/weather/current" target="_blank" class="control-btn">
                        <i class="fas fa-code"></i> API
                    </a>
                    <a href="/api/weather/test" target="_blank" class="control-btn">
                        <i class="fas fa-vial"></i> Тест
                    </a>
                </div>
            </div>
            
            <div class="weather-details" id="lastUpdateInfo" style="display: none;">
                <div class="detail-item">
                    <div class="detail-icon"><i class="fas fa-clock"></i></div>
                    <div class="detail-label">Последнее обновление</div>
                    <div class="detail-value" id="lastUpdateTime">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="detail-label">Город</div>
                    <div class="detail-value" id="weatherCity">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon"><i class="fas fa-database"></i></div>
                    <div class="detail-label">Источник</div>
                    <div class="detail-value">OpenWeatherMap</div>
                </div>
            </div>
        </header>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <h2>Загрузка погодных данных...</h2>
            <p>Пожалуйста, подождите</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="weatherContent" style="display: none;">
            <div class="weather-grid">
                <div class="weather-card main">
                    <div class="weather-icon" id="mainWeatherIcon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="temperature" id="mainTemperature">-</div>
                    <div class="feels-like" id="feelsLike">Ощущается как: -</div>
                    <div class="weather-description" id="weatherDescription">-</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-temperature-high"></i></div>
                            <div class="detail-label">Максимум</div>
                            <div class="detail-value" id="tempMax">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-temperature-low"></i></div>
                            <div class="detail-label">Минимум</div>
                            <div class="detail-value" id="tempMin">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-tachometer-alt"></i></div>
                            <div class="detail-label">Давление</div>
                            <div class="detail-value" id="pressure">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-tint"></i></div>
                            <div class="detail-label">Влажность</div>
                            <div class="detail-value" id="humidity">-</div>
                        </div>
                    </div>
                </div>
                
                <div class="weather-card">
                    <h3><i class="fas fa-wind"></i> Ветер</h3>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-tachometer-alt"></i></div>
                            <div class="detail-label">Скорость</div>
                            <div class="detail-value" id="windSpeed">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-compass"></i></div>
                            <div class="detail-label">Направление</div>
                            <div class="detail-value" id="windDeg">-</div>
                        </div>
                    </div>
                </div>
                
                <div class="weather-card">
                    <h3><i class="fas fa-eye"></i> Видимость</h3>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-road"></i></div>
                            <div class="detail-label">Видимость</div>
                            <div class="detail-value" id="visibility">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon"><i class="fas fa-cloud"></i></div>
                            <div class="detail-label">Облачность</div>
                            <div class="detail-value" id="cloudiness">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Функция загрузки погодных данных
        async function loadWeather() {
            try {
                // Показываем загрузку
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('weatherContent').style.display = 'none';
                
                // Запрашиваем данные с API
                const response = await fetch('/api/weather/current');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const weather = result.data;
                    
                    // Обновляем основные данные
                    document.getElementById('mainTemperature').textContent = weather.temperature + '°C';
                    document.getElementById('feelsLike').textContent = 'Ощущается как: ' + weather.feels_like + '°C';
                    document.getElementById('weatherDescription').textContent = weather.weather_description;
                    
                    // Обновляем детали
                    document.getElementById('tempMax').textContent = weather.temp_max + '°C';
                    document.getElementById('tempMin').textContent = weather.temp_min + '°C';
                    document.getElementById('pressure').textContent = weather.pressure_mmhg + ' мм рт.ст.';
                    document.getElementById('humidity').textContent = weather.humidity + '%';
                    document.getElementById('windSpeed').textContent = weather.wind_speed + ' м/с';
                    
                    // Обновляем дополнительные данные
                    document.getElementById('windDeg').textContent = getWindDirection(weather.wind_deg) + ' (' + weather.wind_deg + '°)';
                    document.getElementById('visibility').textContent = Math.round(weather.visibility / 1000) + ' км';
                    document.getElementById('cloudiness').textContent = weather.cloudiness + '%';
                    
                    // Обновляем информацию о последнем обновлении
                    document.getElementById('lastUpdateTime').textContent = formatTime(weather.timestamp);
                    document.getElementById('weatherCity').textContent = weather.city;
                    
                    // Устанавливаем иконку погоды
                    setWeatherIcon(weather.weather_icon);
                    
                    // Показываем контент
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('weatherContent').style.display = 'block';
                    document.getElementById('lastUpdateInfo').style.display = 'grid';
                } else {
                    showError(result.message || 'Не удалось получить погодные данные');
                }
                
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Ошибка соединения с сервером. Проверьте консоль для деталей.');
            }
        }
        
        // Функция для определения направления ветра по градусам
        function getWindDirection(degrees) {
            const directions = ['С', 'СВ', 'В', 'ЮВ', 'Ю', 'ЮЗ', 'З', 'СЗ'];
            const index = Math.round(degrees / 45) % 8;
            return directions[index];
        }
        
        // Функция для установки иконки погоды
        function setWeatherIcon(iconCode) {
            const iconMap = {
                '01d': 'fas fa-sun',
                '01n': 'fas fa-moon',
                '02d': 'fas fa-cloud-sun',
                '02n': 'fas fa-cloud-moon',
                '03d': 'fas fa-cloud',
                '03n': 'fas fa-cloud',
                '04d': 'fas fa-cloud',
                '04n': 'fas fa-cloud',
                '09d': 'fas fa-cloud-rain',
                '09n': 'fas fa-cloud-rain',
                '10d': 'fas fa-cloud-sun-rain',
                '10n': 'fas fa-cloud-moon-rain',
                '11d': 'fas fa-bolt',
                '11n': 'fas fa-bolt',
                '13d': 'fas fa-snowflake',
                '13n': 'fas fa-snowflake',
                '50d': 'fas fa-smog',
                '50n': 'fas fa-smog'
            };
            
            const iconElement = document.getElementById('mainWeatherIcon');
            const iconClass = iconMap[iconCode] || 'fas fa-cloud-sun';
            iconElement.innerHTML = `<i class="${iconClass}"></i>`;
        }
        
        // Функция для форматирования времени
        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch {
                return 'только что';
            }
        }
        
        // Функция для показа ошибки
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        // Функция обновления погоды
        function refreshWeather() {
            loadWeather();
        }
        
        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadWeather();
            
            // Автообновление каждые 5 минут
            setInterval(loadWeather, 300000);
        });
        
        // Делаем функцию доступной глобально для кнопки
        window.refreshWeather = refreshWeather;
    </script>
</body>
</html>
